<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <video id="bg" autoplay muted loop playsinline></video>
  <div id="overlay"></div>

 
  <div id="timeContainer">
    <div id="time"></div>
    <div id="date"></div>
  </div>


  <div id="searchContainer">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google" id="googleLogo">
    <form id="searchForm" action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Search Google...">
    </form>
  </div>


  <div id="quote"></div>

  <script src="script.js"></script>
</body>
</html>
