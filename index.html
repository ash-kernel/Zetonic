<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zetonic</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video id="bg" autoplay muted loop playsinline></video>

  <!-- SETTINGS BUTTON -->
  <div id="settingsBtn">âš™</div>

  <!-- SETTINGS PANEL -->
  <div id="settingsPanel">
    <h3>Zetonic Settings</h3>

    <label>
      <span>Show Clock</span>
      <input type="checkbox" id="toggleClock">
    </label>

    <label>
      <span>Show Quote</span>
      <input type="checkbox" id="toggleQuote">
    </label>

    <label>
      <span>Time Format</span>
      <select id="timeFormat">
        <option value="24">24 Hour</option>
        <option value="12">12 Hour</option>
      </select>
    </label>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <div id="time">00:00</div>
    <div id="date">Loading date...</div>

    <div id="searchContainer">
      <img id="googleLogo" src="sup/g-logo.png" alt="G">
      <input type="text" placeholder="Search Google...">
    </div>

    <div id="quote">Your motivational quote appears here.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
