<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zetonic</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="bgVideo" class="bg-layer" autoplay muted loop playsinline></video>
  <div id="bgImage" class="bg-layer bg-image"></div>

  <button id="nextBgBtn" title="Next (N)" aria-label="Next">â–¶</button>
  <div id="settingsBtn" title="Settings (S)" aria-label="Settings">âš™</div>

  <div id="weatherWidget">
    <span class="weather-icon">ðŸŒ¤</span>
    <div class="weather-info">
      <span class="weather-temp">--Â°</span>
      <span class="weather-desc">â€”</span>
      <span class="weather-location">â€”</span>
    </div>
  </div>

  <aside id="settingsPanel">
    <header class="panel-header">
      <h2>Zetonic</h2>
      <button id="closeSettings" aria-label="Close">Ã—</button>
    </header>

    <section class="settings-section" data-section="personal">
      <button class="section-toggle" aria-expanded="true"><span>Personal</span><span class="chevron">â–¾</span></button>
      <div class="section-content">
        <label><span>Your name</span><input type="text" id="userName" placeholder="For greeting"></label>
        <label><span>Daily focus</span><input type="text" id="dailyFocus" placeholder="One word"></label>
      </div>
    </section>

    <section class="settings-section" data-section="display">
      <button class="section-toggle" aria-expanded="true"><span>Display</span><span class="chevron">â–¾</span></button>
      <div class="section-content">
        <label><span>Clock</span><input type="checkbox" id="toggleClock"></label>
        <label><span>Quote</span><input type="checkbox" id="toggleQuote"></label>
        <label><span>Weather</span><input type="checkbox" id="toggleWeather"></label>
        <label><span>Quick links</span><input type="checkbox" id="toggleQuickLinks"></label>
        <label><span>Focus mode</span><input type="checkbox" id="toggleFocus"></label>
        <label><span>Zen mode</span><input type="checkbox" id="toggleZen"></label>
        <label><span>Time format</span>
          <select id="timeFormat">
            <option value="24">24h</option>
            <option value="12">12h</option>
          </select>
        </label>
        <label><span>Theme</span>
          <select id="theme">
            <option value="default">Default</option>
            <option value="amber">Amber</option>
            <option value="cyan">Cyan</option>
            <option value="rose">Rose</option>
            <option value="violet">Violet</option>
          </select>
        </label>
      </div>
    </section>

    <section class="settings-section" data-section="background">
      <button class="section-toggle" aria-expanded="true"><span>Background</span><span class="chevron">â–¾</span></button>
      <div class="section-content">
        <label><span>Mode</span>
          <select id="bgMode">
            <option value="video">Video</option>
            <option value="image">Image</option>
          </select>
        </label>
        <label id="imageSourceLabel"><span>Image source</span>
          <select id="imageSource">
            <option value="curated">Curated</option>
            <option value="picsum">Random</option>
            <option value="custom">Custom URL</option>
          </select>
        </label>
        <label id="customUrlLabel" class="full-width"><span>Image URL</span><input type="text" id="customBgUrl" placeholder="https://..."></label>
        <label><span>Rotate (min)</span><input type="number" id="imageRotation" min="0" max="60" placeholder="0=off"></label>
        <label><span>Blur</span><input type="range" id="blurLevel" min="0" max="20" value="0"></label>

        <div class="add-video-row">
          <input type="text" id="addVideoInput" placeholder="Video URL..." autocomplete="off">
          <button id="addVideoBtn" title="Add">+</button>
        </div>
        <label class="upload-btn" for="uploadVideoInput">Upload video</label>
        <input type="file" id="uploadVideoInput" accept="video/mp4,video/webm,video/ogg" hidden>
        <label><span>Local only</span><input type="checkbox" id="toggleLocalOnly"></label>
        <div id="userVideosList" class="videos-list"></div>
        <p class="hint">.mp4 .webm .ogg Â· max 100MB</p>
      </div>
    </section>

    <section class="settings-section" data-section="search">
      <button class="section-toggle" aria-expanded="true"><span>Search</span><span class="chevron">â–¾</span></button>
      <div class="section-content">
        <label><span>Engine</span>
          <select id="searchEngine">
            <option value="google">Google</option>
            <option value="duckduckgo">DuckDuckGo</option>
          </select>
        </label>
      </div>
    </section>

    <section class="settings-section" data-section="links">
      <button class="section-toggle" aria-expanded="true"><span>Quick links</span><span class="chevron">â–¾</span></button>
      <div class="section-content" id="quickLinksEditor"></div>
    </section>

    <p class="shortcuts-hint">/ search Â· N next Â· S settings</p>
  </aside>

  <main id="mainContent">
    <p id="greeting" class="greeting"></p>
    <p id="dailyFocusDisplay" class="daily-focus"></p>
    <div id="time">00:00</div>
    <div id="date">â€”</div>
    <div id="searchContainer">
      <span id="searchLogo" class="search-logo">â—‡</span>
      <input type="text" placeholder="Searchâ€¦" autocomplete="off" spellcheck="false" id="searchInput">
    </div>
    <div id="quickLinks" class="quick-links"></div>
    <p id="quote" class="quote"></p>
  </main>

  <script src="dist/script.js"></script>
</body>
</html>
