<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zetonic - New Tab</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <video id="bg" autoplay muted loop playsinline></video>

  
  <div id="settingsBtn" title="Settings">âš™</div>

  
  <div id="settingsPanel">
    <h3>âš™ Zetonic Settings</h3>

    
    <div class="settings-section">
      <h4>Display</h4>
      
      <label>
        <span>Show Clock</span>
        <input type="checkbox" id="toggleClock">
      </label>

      <label>
        <span>Show Quote</span>
        <input type="checkbox" id="toggleQuote">
      </label>

      <label>
        <span>Time Format</span>
        <select id="timeFormat">
          <option value="24">24 Hour</option>
          <option value="12">12 Hour</option>
        </select>
      </label>
    </div>

    
    <div class="settings-section">
      <h4>Custom Videos</h4>
      
      <div class="add-video-container">
        <input 
          type="text" 
          id="addVideoInput" 
          placeholder="Paste video URL here..."
          autocomplete="off"
        >
        <button id="addVideoBtn" title="Add Video">+</button>
      </div>
      
      <div id="videoFeedback" class="feedback"></div>
      
      <div id="userVideosList" class="videos-list">
        
      </div>
      
      <p class="video-hint">ðŸ’¡ Supported: .mp4, .webm, .ogg from Pexels, Pixabay, Catbox, etc.</p>
    </div>
  </div>

  
  <div id="mainContent">
    <div id="time">00:00:00</div>
    <div id="date">Loading date...</div>

    <div id="searchContainer">
      <img id="googleLogo" src="sup/g-logo.png" alt="Google" onerror="this.style.display='none'">
      <input 
        type="text" 
        placeholder="Search Google..." 
        autocomplete="off"
        spellcheck="false"
      >
    </div>

    <div id="quote">Your motivational quote appears here.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
